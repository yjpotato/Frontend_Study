    <title>줄 바꿈 태그</title>
</head> 
<body>
    
    <p><b>블록 태그</b>는 브라우저의 한줄을 모두 차지하기 때문에 옆에 <br><br>다른 태그가 올 수 없다.</p>
    <p><b>인라인 태그는</b> 브라우저의 한줄을 차지하지 않고 옆에 <strong>다른 태그가 와도 그대로 표출된다.</strong></p>
    
    
</body>
