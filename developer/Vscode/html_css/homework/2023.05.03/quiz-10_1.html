<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label for="r-name">이름</label>
				<input type="text" id="r-name">
			</li>
			<li>
				<label for="r-tel">휴대폰</label>
				<input type="tel" id="r-tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><!--전화번호 형식 지정-->
			</li>
			<li>
				<label for="r-imail">이메일</label>
				<input type="text" id="r-imail">
			</li>
			<li>
				<input type="submit" value="예약하기">
			</li>
		</ul>
	</form>

</body>
</html>
