<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<h3>개인정보</h3>
				<ul>
					<li>
						
						<label for="r-name">이름</label>
						<input type="text" id="r-name">
					</li>
					<li>
						<label for="r-tel">연락처</label>
						<input type="tel" id="r-tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><!--전화번호 형식 지정-->
					</li>
				</ul>
				<h3>지원분야</h3>
				<ul>
					<li>
						<label>
							<input type="radio" name="db" value="web publishing">웹 퍼블리싱
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="db" value="web application development">웹 애플리케이션 개발
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="db" value="Development environment improvement">개발환경 개선
						</label>
					</li>
					</ul>
					<!--텍스트영역은 ul,li안에 넣지 않음-->
					<h3>지원동기</h3>
							<textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
							<br>
					
						<button type="submit">접수하기</button>
						<button type="reset">다시쓰기</button>
		
			</form>
		</div>
  </body>
</html>
