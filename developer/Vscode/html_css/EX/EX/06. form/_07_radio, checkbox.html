<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택할 수 있는 input을 만들어주는 radio, checkbox</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>신청과목</legend>
            <!--checkbox, radio, name으로 그룹화해서 사용할 수 있다.-->
            <label for="">
                <input type="checkbox" name="subject" value="java">자바
            </label>
            <label for="">
                <input type="checkbox" name="subject" value="c">c언어
            </label>
            <label for="">
                <input type="checkbox" name="subject" value="python">파이썬
            </label>
        </fieldset>
        <fieldset>
            <legend>수강일자</legend>
            <!--checkbox, radio, name으로 그룹화해서 사용할 수 있다.-->
            <label for="">
                <input type="radio" name="day1" value="mon">월요일<!--name이 통일되면 체크박스가 하나만 선택되고 
                                                                    name을 다르게 지정해주면 전체 체크가 가능하다-->
            </label>
            <label for="">
                <input type="radio" name="day2" value="tue">화요일
            </label>
            <label for="">
                <input type="radio" name="day3" value="wedn">수요일
            </label>
        </fieldset>
    </form>
</body>
</html>
